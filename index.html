    <!-- CSS文件 -->
    <link rel="stylesheet" href="/css/utils/reset.css">
    <link rel="stylesheet" href="/css/utils/variables.css">
    <link rel="stylesheet" href="/css/utils/animations.css">
    <link rel="stylesheet" href="/css/utils/responsive.css">
    <link rel="stylesheet" href="/css/components/header.css">

<body>
    <!-- 动态加载的组件容器 -->
    <header id="header-container"></header>
    <aside id="sidebar-container"></aside>

    <!-- 主内容区 -->
    <main class="main-container">
        <section class="hero-section">
            <p class="hero-title">欢迎来到雨夌站</p>
            <p class="hero-subtitle">Welcome to my station, where I share my thoughts, experiences, and projects.</p>
            <a href="/about.html" class="hero-cta">了解更多</a>
        </section>

        <section class="features-section">
            <h3 class="section-title">从下面开始</h3>
            <div class="features-grid">

                <div class="feature-card">
                    <svg class="feature-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                    <p class="feature-description">分享个人见解、经验和最新技术动态。</p>
                </div>

                <div class="feature-card">
                    <svg class="feature-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
                        <polyline points="2 17 12 22 22 17"></polyline>
                        <polyline points="2 12 12 17 22 12"></polyline>
                    </svg>
                    <h3 class="feature-title">项目展示</h3>
                    <p class="feature-description">展示个人开发的项目，包括代码和演示。</p>
                </div>

    <!-- 页脚容器 -->
    <footer id="footer-container"></footer>

    <!-- JavaScript 代码 -->
    <script src="/js/index.js"></script>
