<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雨夌站 - 联系我们</title>
    <!-- 工具样式 -->
    <link rel="stylesheet" href="/css/utils/reset.css">
    <link rel="stylesheet" href="/css/utils/variables.css">
    <link rel="stylesheet" href="/css/utils/mixins.css">
    <link rel="stylesheet" href="/css/utils/animations.css">
    <link rel="stylesheet" href="/css/utils/responsive.css">
    <link rel="stylesheet" href="/css/utils/icon.css">
    
    <!-- 组件样式 -->
    <link rel="stylesheet" href="/css/components/header.css">
    <link rel="stylesheet" href="/css/components/sidebar.css">
    <link rel="stylesheet" href="/css/components/footer.css">
    
    <!-- 页面样式 -->
    <link rel="stylesheet" href="/css/pages/contact.css">
    
    <!-- 主CSS文件 -->
    <link rel="stylesheet" href="/css/main.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- 动态加载的组件容器 -->
    <header id="header-container"></header>
    <aside id="sidebar-container"></aside>

    <!-- 主内容区 -->
    <main class="main-container">
        <section class="contact-section fade-in-up">
            <h1 class="section-title">联系我们</h1>
            
            <div class="contact-content">
                <!-- 联系信息卡片 -->
                <div class="contact-info fade-in-up" style="animation-delay: 0s">
                    <h2 class="contact-info-title">联系方式</h2>
                    
                    <div class="contact-methods">
                        <div class="contact-method">
                            <div class="method-icon">
                                <i class="bi bi-envelope"></i>
                            </div>
                            <div class="method-content">
                                <h3 class="method-title">邮箱联系</h3>
                                <a href="mailto:yusurmount@qq.com" class="method-link">yusurmount@qq.com</a>
                            </div>
                        </div>
                        
                        <div class="contact-method">
                            <div class="method-icon">
                                <i class="bi bi-share"></i>
                            </div>
                            <div class="method-content">
                                <h3 class="method-title">社交媒体链接</h3>
                                <div class="social-links">
                                    <a href="https://github.com/yusurmount" class="social-link" target="_blank">

                                        GitHub
                                    </a>
                                    <a href="https://www.douyin.com/user/MS4wLjABAAAAmzMshihXiT5Tk5FzLglwjv6uEN5t21lFkqdAf7O3UKBxOrnPKKyiO8_Z5Kp1p8cW" class="social-link" target="_blank">
                                        抖音
                                    </a>
                                    <a href="https://space.bilibili.com/526008387" class="social-link" target="_blank">
                                        
                                        Bilibili
                                    </a>
                                </div>
                            </div>
                        </div>
                        
                        <div class="contact-method">
                            <div class="method-icon">
                                <i class="bi bi-geo-alt"></i>
                            </div>
                            <div class="method-content">
                                <h3 class="method-title">位置</h3>
                                <p class="method-text">中国，江苏</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                
            </div>
        </section>
    </main>

    <!-- 页脚容器 -->
    <footer id="footer-container"></footer>

    <!-- JavaScript 代码 -->
    <script src="/js/contact.js"></script>
</body>
</html>
