<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雨夌站 - 联系我们</title>
    <!-- 工具样式 -->
    <link rel="stylesheet" href="/css/utils/reset.css">
    <link rel="stylesheet" href="/css/utils/variables.css">
    <link rel="stylesheet" href="/css/utils/mixins.css">
    <link rel="stylesheet" href="/css/utils/animations.css">
    
    <!-- 组件样式 -->
    <link rel="stylesheet" href="/css/components/header.css">
    <link rel="stylesheet" href="/css/components/sidebar.css">
    <link rel="stylesheet" href="/css/components/footer.css">
    
    <!-- 页面样式 -->
    <link rel="stylesheet" href="/css/pages/contact.css">
    
    <!-- 主CSS文件 -->
    <link rel="stylesheet" href="/css/main.css">
    <!-- Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 动态加载的组件容器 -->
    <header id="header-container"></header>
    <aside id="sidebar-container"></aside>

    <!-- 主内容区 -->
    <main class="main-container">
        <section class="contact-section fade-in-up">
            <h1 class="section-title">联系我们</h1>
            
            <div class="contact-content">
                <!-- 联系信息卡片 -->
                <div class="contact-info fade-in-up" style="animation-delay: 0s">
                    <h2 class="contact-info-title">联系方式</h2>
                    
                    <div class="contact-methods">
                        <div class="contact-method">
                            <div class="method-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                    <polyline points="22,6 12,13 2,6"></polyline>
                                </svg>
                            </div>
                            <div class="method-content">
                                <h3 class="method-title">邮箱联系</h3>
                                <a href="mailto:yusurmount@qq.com" class="method-link">yusurmount@qq.com</a>
                            </div>
                        </div>
                        
                        <div class="contact-method">
                            <div class="method-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path>
                                </svg>
                            </div>
                            <div class="method-content">
                                <h3 class="method-title">社交媒体链接</h3>
                                <div class="social-links">
                                    <a href="https://github.com/yusurmount" class="social-link" target="_blank">

                                        GitHub
                                    </a>
                                    <a href="https://www.douyin.com/user/MS4wLjABAAAAmzMshihXiT5Tk5FzLglwjv6uEN5t21lFkqdAf7O3UKBxOrnPKKyiO8_Z5Kp1p8cW" class="social-link" target="_blank">
                                        抖音
                                    </a>
                                    <a href="https://space.bilibili.com/526008387" class="social-link" target="_blank">
                                       
                                        Bilibili
                                    </a>
                                </div>
                            </div>
                        </div>
                        
                        <div class="contact-method">
                            <div class="method-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                    <circle cx="12" cy="10" r="3"></circle>
                                </svg>
                            </div>
                            <div class="method-content">
                                <h3 class="method-title">位置</h3>
                                <p class="method-text">中国，江苏</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                
            </div>
        </section>
    </main>

    <!-- 页脚容器 -->
    <footer id="footer-container"></footer>

    <!-- JavaScript 代码 -->
    <script src="/js/contact.js"></script>
</body>
</html>
