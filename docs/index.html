<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>雨夌站 - 文档</title>
    <!-- CSS文件 -->
    <link rel="stylesheet" href="/css/utils/reset.css">
    <link rel="stylesheet" href="/css/utils/variables.css">
    <link rel="stylesheet" href="/css/utils/animations.css">
    <link rel="stylesheet" href="/css/utils/responsive.css">
    <link rel="stylesheet" href="/css/components/header.css">
    <link rel="stylesheet" href="/css/components/sidebar.css">
    <link rel="stylesheet" href="/css/components/footer.css">
    <link rel="stylesheet" href="/css/pages/docs.css">

<body>

    <header id="header-container"></header>
    <aside id="sidebar-container"></aside>

        <section class="docs-section">

            <!-- 文档列表 -->
            <div class="doc-list"></div>

            <button class="load-more-button">加载更多</button>
        </section>
    </main>

    <!-- 页脚容器 -->
    <footer id="footer-container"></footer>

    <!-- JavaScript 代码 -->
    <script src="/js/docs.js"></script>
