<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目展示 - 雨夌站</title>
    <!-- 工具样式 -->
    <link rel="stylesheet" href="/css/utils/reset.css">
    <link rel="stylesheet" href="/css/utils/variables.css">
    <link rel="stylesheet" href="/css/utils/mixins.css">
    <link rel="stylesheet" href="/css/utils/animations.css">
    <link rel="stylesheet" href="/css/utils/responsive.css">
    <link rel="stylesheet" href="/css/utils/icon.css">
    
    <!-- 组件样式 -->
    <link rel="stylesheet" href="/css/components/header.css">
    <link rel="stylesheet" href="/css/components/sidebar.css">
    <link rel="stylesheet" href="/css/components/footer.css">
    
    <!-- 页面样式 -->
    <link rel="stylesheet" href="/css/pages/project.css">
    
    <!-- 主CSS文件 -->
    <link rel="stylesheet" href="/css/main.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- 动态加载的页眉 -->
    <header id="header-container"></header>
    
    <!-- 主内容区域 -->
    <main class="main-container">
        <!-- 动态加载的侧边栏 -->
        <aside id="sidebar-container"></aside>
        
        <!-- 项目展示区域 -->
        <section class="project-section">
            <div class="section-header">
                <h1 class="section-title">项目中心</h1>
                <p class="section-description">这里涵盖了我所有的项目与作品</p>
            </div>
            
            <!-- 项目分类筛选 -->
            <div class="project-filters">
                <button class="filter-btn active" data-filter="all">全部</button>
            </div>
            
            <!-- 项目网格 -->
            <div class="project-grid">
                <!-- 项目卡片1 -->
                <div class="project-card" data-category="web">
                    <div class="project-image">
                        <div class="project-overlay">
                            <div class="overlay-content">
                                <a href="https://github.com/yusurmount/yusurmount.github.io" target="_blank" class="project-link">
                                    <i class="bi bi-box-arrow-up-right"></i>
                                    转到Github
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="project-info">
                        <h3 class="project-title">雨夌站个人网站</h3>
                        <p class="project-description">没错，就是你现在访问的这个网站</p>
                        <div class="project-meta">
                            <span class="project-category">网站开发</span>
                            <span class="project-date">2025-10</span>
                        </div>
                    </div>
                </div>
        </section>
    </main>
    
    <!-- 动态加载的页脚 -->
    <footer id="footer-container"></footer>
    
    <!-- 导入必要的JavaScript模块 -->
    <script src="/js/project.js"></script>
</body>
</html>
